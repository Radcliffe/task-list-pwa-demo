<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Task List</h1>

    <div class="new-task">
        <label for="new-task-input">Add task:</label>
        <input type="text" size="20" id="new-task-input">
    </div>
    <table id="task-list">
        <tr>
            <td class="task-check-off">&check;</td>
            <td class="task-remove">&cross;</td>
            <td contenteditable="true">Buy milk</td>
        </tr>
        <tr>
            <td class="task-check-off">&check;</td>
            <td class="task-remove">&cross;</td>
            <td contenteditable="true">Clean room</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
